spring.application.name=identity-provider
server.port=9000
spring.threads.virtual.enabled=true
spring.config.import=classpath:env.properties

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.instance.prefer-ip-address=true

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}

spring.security.oauth2.client.registration.identity-provider.client-id=idp-client
spring.security.oauth2.client.registration.identity-provider.client-secret=secret
spring.security.oauth2.client.registration.identity-provider.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.identity-provider.provider=identity-provider
spring.security.oauth2.client.provider.identity-provider.token-uri=http://localhost:${server.port}/oauth2/token

spring.cloud.openfeign.oauth2.enabled=true
spring.cloud.openfeign.oauth2.clientRegistrationId=identity-provider

jwt.key.private=classpath:keys/private.key
jwt.key.public=classpath:keys/public.pub

#logging.level.org.springframework.security=trace