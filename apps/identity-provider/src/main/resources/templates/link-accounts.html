<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Łączenie kont</title>
</head>
<body>
<main class="container">
    <h1>Link Your Accounts</h1>
    <p>We've found an existing account with the email: <span th:text="${email}"></span></p>
    <p>Would you like to link this account with your <span th:text="${provider}"></span> account?</p>

    <form th:action="@{/link-accounts}" method="post">
        <input type="hidden" name="email" th:value="${email}" />
        <input type="hidden" name="provider" th:value="${provider}" />
        <button type="submit" name="action" value="link">Yes, link accounts</button>
        <button type="submit" name="action" value="decline">No, keep them separate</button>
    </form>
</main>
</body>
</html>
